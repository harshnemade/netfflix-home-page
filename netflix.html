<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }

    #header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    #header img {
      max-width: 100px;
    }

    #main-content {
      text-align: center;
      padding: 100px 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    #cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e50914;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      border-radius: 4px;
    }

    #footer {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }

    #footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="pngwing.com (1).png" alt="Netflix Logo">
  </div>
  <div id="main-content">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <a href="#" id="cta-button">Get Started</a>
  </div>
  <div id="footer">
    <p>&copy; 2023 Netflix</p>
  </div>
</body>
</html>
